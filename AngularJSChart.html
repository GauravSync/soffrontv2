<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title></title>
    <meta charset="utf-8" />
    <!--<script src="Scripts/angular.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="Scripts/ZingChart/zingchart.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/374756/zingchart-angularjs-1.0.4.js"></script>
    <script src="app/resources/js/AngularJSChart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: "verdana";
        }

        html, body {
            margin: 0px;
        }

        #controls {
            height: 68px;
            width: 700px;
            background-color: #5F7E87;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body ng-controller="MyController">
    <div zingchart id="chart-1" zc-json="myJson" zc-width="100%" zc-height="500px"></div>
    <!--Zing column chart-->
    <div id="controls">
        <section>
            <label>Add random values : </label><button ng-click="addValues()"> append </button>
        </section>
        <section>
            <label>Title Text : </label><input type="text" ng-model="myJson.title.text" />
        </section>
    </div>
    <!--Zing pie chart-->
    <div zingchart id="chart-2" zc-json="myJson1" zc-width="100%" zc-height="568px"></div>
</body>
</html>
