<!doctype html>
<html ng-app="myApp">
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <!--<script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>-->
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="app/resources/js/StarRating.js"></script>
    <style>
        .glyphicon-star, .glyphicon-star-empty {
            color: yellow;
        }
    </style>
</head>
<body>
    <div ng-controller="starRatingCtrl">
      
        <h4>Custom icons</h4>
        <div>
            <uib-rating ng-change="changeRate(y)" ng-model="y" rating-states="ratingStates"
                        aria-labelledby="custom-icons-2"></uib-rating> <b>(<i>Rate:</i> {{y}})</b><i class="glyphicon glyphicon-remove" ng-click="clear()"></i>
        </div>
    </div>
</body>
</html>
