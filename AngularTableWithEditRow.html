<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/ng-table.min.js"></script>
    <link href="Content/ng-table.min.css" rel="stylesheet" />
    <script src="app/resources/js/app.js"></script>
    <script src="app/resources/js/CommonFunctions.js"></script>
</head>
<body>
    <div ng-app="ngTableTutorial" ng-controller="Ctrl">
        <table  ng-table="" class="table table-striped table-bordered" style="display:none">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th></th>
            </tr>

            <tr ng-repeat="contact in model.contacts" ng-include="getTemplate(contact)"></tr>
            <tr>
                <td>
                    <input type="text" ng-model="newName" />
                </td>
                <td>
                    <input type="text" ng-model="newAge" />
                </td>
                <td>
                    <button class="btn btn-success" ng-click="addContact()">+</button>
                </td>
            </tr>
        </table>

        <script type="text/ng-template" id="display">
            <td>{{contact.name}}</td>
            <td>{{contact.age}}</td>
            <td>
                <button ng-click="editContact(contact)" class="btn btn-primary">Edit</button>
            </td>
            <td>
                <button ng-click="deleteContact($index)" class="btn btn-danger">Delete</button>
            </td>
        </script>
        <script type="text/ng-template" id="edit">
            <td><input type="text" ng-model="model.selected.name" /></td>
            <td><input type="text" ng-model="model.selected.age" /></td>
            <td>
                <button ng-click="saveContact($index)" class="btn btn-primary">Save</button>
                <button ng-click="reset()" class="btn btn-danger">Cancel</button>
            </td>
        </script>

        <!--New code-->
        
    </div>
</body>
</html>
