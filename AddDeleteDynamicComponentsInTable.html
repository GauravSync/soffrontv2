<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="Scripts/jquery-1.12.4.min.js"></script>
    <script src="Scripts/jquery-ui-1.12.1.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-ui/angular-ui.min.js"></script>
    <script src="Scripts/angular-sanitize.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/Sortable/sortable.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="app/resources/js/AddDeleteDynamicTypeHtmlControl.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        .item, .placeholder {
            padding: 2px;
            width: 50px;
            height: 20px;
            border: 1px solid #333;
            background: #EEE;
        }

        .placeholder {
            background: #AEF;
        }
    </style>
</head>
<body>
    <div ng-app="myApp" ng-controller="DynamicTableCtrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <select ng-model="user.name" ng-options="profile as profile.name for profile in userProfiles"></select>
            </div>


            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        <button type="button" class="btn btn-primary" ng-click="open()">Add New Control</button>
        <div>Username: {{ username }}</div>
        <div>

            <div ui-sortable="sortableOptions" ng-model="list">
                <div ng-repeat="item in list">
                    <div style="margin-top:2px;" ng-hide="item.enabled == 2">
                        ::::::::
                        <input type="text" ng-model="list[$index].text" style="cursor: move;" />
                        <button type="button" ng-click="delete($index)">Delete</button>
                    </div>
                    <div style="margin-top:2px;" ng-hide="item.enabled == 1">
                        ::::::::
                        <select ng-model="list[$index].text">
                            <option value="d1">val1</option>
                            <option value="d2">val1</option>
                        </select>
                          <button type="button" ng-click="delete($index)">Delete</button>
                    </div>
                </div>
            </div>

            <div ng-repeat="item in list">
                <div>{{item.text}} - Sorted Output</div>
            </div>

            <hr />
            <button type="button" ng-click="save()">
                Save
            </button>
        </div>
     
    </div>
</body>
</html>
